<div id="project-list">
	<nav nav-top data-left="<" data-center="Project"
	     fn-left="go()"></nav>
	<div wrap-scroll="wrap2" id="wrap2">
		<div>
			<p class="list-header">
				Time Period
				<input type="date" ng-model="fromDate"/>
				-
				<input type="date" ng-model="toDate"/>
			</p>
			<div class="list-item" ng-repeat="item in projectList track by $index">
				<div class="item-h">
					<div class="avatar">
						<img ng-src="{{item.type}}"/>
					</div>
					<h4 ng-click="go('/project/{{item.id}}','slideLeft')">{{item.title}}</h4>
					<p>
						<a class="author" ng-click="go('/user/{{item.authorLink}}','slideLeft')">{{item.author}}</a>
						<i ng-class="{true:'fa fa-heart fa-2x', false:'fa fa-heart-o fa-2x'}[item.isVoted]" ng-click="toggleVote($index)">
							<span class="list_likes">{{item.like}}</span>
						</i>
					</p>
				</div>
				<div ng-click="go('/project/{{item.id}}','slideLeft')" class="img">
					<img ng-src="{{item.src}}" />
					<p class="description">
						{{item.description}}
					</p>
				</div>
				<p class="date">
					{{item.date}}
					<span ng-switch="item.pjState">
						<span ng-switch-when="3">
							<a class="todo">Design Finish</a>
						</span>
						<span ng-switch-when="4">
							<a class="todo">Ready for Dnoe</a>
							<a class="done">Ready for Dnoe</a>
						</span>			
					</span>
				</p>
			</div>
		</div>
	</div>
	<p class="list-bottom"></p>
</div>
