
<div id="project-preview" class="preview_detail_pages">
    <nav nav-top data-left="<" data-center="Preview" data-right="Submit"
         fn-left = "go()" fn-right=""></nav>
    <div class="preview_detail_wrap" wrap-scroll="project_preview_wrap" id="project_preview_wrap">
        <div>
            <div class="preview_detail_header">
                <img class="icon" ng-src="img/head.png" />
                <p class="title">{{project.title}}</p>
                <p class="creator">Siqi Zhuo</p>
                <span class="statusLable">{{project.status}}</span>
            </div>
            <div class="preview_detail_pics">
                <ul rn-carousel  rn-carousel-index="carouselIndex" class="image">
                    <li  ng-repeat="image in project.imgsSrc track by $index">
                        <div ng-style="{'background-image': 'url(' + image + ')'}">
                            <div rn-carousel-indicators ng-if="project.imgsSrc.length > 1" slides="project.imgsSrc" rn-carousel-index="carouselIndex"></div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="preview_detail_content">
                <div class="block description">
                    <label class="desclable">Description</label>
                    <p class="text desc">{{project.description}}</p>
                </div>
                <div class="block planned_period">
                    <label class="ppLable">Planned Period</label>
                    <p class="text pp">{{project.fromDate}} - {{project.toDate}}</p>
                </div>
                <div class="block project_member">
                    <label class="pmLable">Project Member</label>
                    <div>
                        <div class="pm" ng-repeat="people in project.selectedUser">
                            <p class="pm_image">{{people.id}}</p>
                            <p class="pm_name">{{people.name}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
