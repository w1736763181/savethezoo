<div id="idea-list">
	<nav nav-top data-left="<" data-center="Idea"
	     fn-left="go()"></nav>
	<div wrap-scroll="wrap" id="wrap">
		<div>
			<p class="list-header">
				Time Period
				<input type="date" ng-model="fromDate"/>
				-
				<input type="date" ng-model="toDate"/>
			</p>
			<div class="list-item" ng-repeat="item in ideaList">
				<div class="item-h">
					<div class="avatar">
						<img ng-src="{{item.type}}"/>
					</div>
					<h4 ng-click="go('/idea/{{item.id}}','slideLeft')">{{item.title}}</h4>
					<p>
						<a class="author" ng-click="go('/user/{{item.authorLink}}','slideLeft')">{{item.author}}</a>
						<i class="like">{{item.like}}like</i>
					</p>
				</div>
				<div class="img">
					<img ng-click="go('/idea/{{item.id}}','slideLeft')"  ng-src="{{item.src}}" />
					<p class="description">
						{{item.description}}
					</p>
				</div>
				<p class="date">
					{{item.date}}
					<span ng-switch="item.pjState">
						<span ng-switch-when="1">
							<a class="todo">Approve Project</a>
						</span>
						<span ng-switch-when="2">
							<a class="todo">Generate Project</a>
						</span>
						<span ng-switch-when="3">
							<a class="done">Project</a>
						</span>				
					</span>
				</p>
			</div>
		</div>
	</div>
	<p class="list-bottom"></p>
</div>
