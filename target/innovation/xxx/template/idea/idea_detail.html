
<div id="idea-detail" class="preview_detail_pages">
    <nav nav-top data-left="<" data-center="Idea Detail" data-right=""
         fn-left = "go()" fn-right=""></nav>
    <div class="preview_detail_wrap" wrap-scroll="idea_detail_wrap" id="idea_detail_wrap">
        <div>
            <div class="preview_detail_header">
                <img class="icon" ng-src="img/head.png" />
                <p class="title">{{idea.title}}</p>
                <p class="creator">{{idea.author}}</p>
            </div>
            <div class="preview_detail_pics">
                <ul rn-carousel  rn-carousel-index="carouselIndex" class="image">
                    <li  ng-repeat="image in idea.files track by $index">
                        <div ng-style="{'background-image': 'url(' + image + ')'}">
                            <div rn-carousel-indicators ng-if="idea.files.length > 1" slides="idea.files" rn-carousel-index="carouselIndex"></div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="preview_detail_content">
                <div class="block description">
                    <label class="desclable">Description</label>
                    <p class="text desc">{{idea.description}}</p>
                </div>
                <div class="block bi">
                    <label class="bilable">Business Impact</label>
                    <p class="text bi">{{idea.impact}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="detail_page_bottom">
        <i class="fa fa-heart fa-2x"></i>
        <span class="detail_likes">188</span>
    </div>
</div>
