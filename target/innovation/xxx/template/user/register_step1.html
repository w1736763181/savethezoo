<div id="register-step1" class="pages">
	<nav nav-top data-left="<" data-right="Next" data-center="Register"
	     fn-left="go()" fn-right="checkAndDo(regForm.$valid, go, '/user/register_step2', 'slideLeft')"></nav>
	<form name="regForm">
		<div name="regForm" class="form">
			<p class="title">
				<label for="email">Email</label>
				<span class="error" ng-show="!regForm.email.$valid">*</span>
			</p>
			<input type="email" name="email" ng-model="email" id="email" required/>
			<p class="title">
				<label for="name">Name</label>
				<span class="error" ng-show="!regForm.name.$valid">*</span>
			</p>
			<input type="text" name="name" ng-model="name" id="name" required/>	
		</div>
	</form>
</div>
