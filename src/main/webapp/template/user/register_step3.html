<div id="register-step3" class="pages">
	<nav nav-top data-left="back" data-right="Save" data-center="Register"
	     fn-left="go()" fn-right="save()"></nav>

	<div class="col-lg-8 col-lg-offset-2 page-content">
		<form id="regForm3" name="regForm" role="form" class="form-horizontal">
			<div class="form-group">
				<label for="fname" class="col-lg-3 control-label">First Name</label>
				<div class="col-lg-5">
					<input type="text" id="fname" ng-model="fname" name="fname" required class="form-control"/>
				</div>
			</div>

			<div class="form-group">
				<label for="lname" class="col-lg-3 control-label">Last Name</label>
				<div class="col-lg-5">
					<input type="text" name="lname" ng-model="lname" id="lname" required
						   class="form-control"/>
				</div>
			</div>
			<div class="form-group">
				<label for="department" class="col-lg-3 control-label">Department</label>
				<div class="col-lg-5">
					<input type="text" name="department" id="department" ng-model="department"
						   class="col-lg-5 form-control"/>
				</div>
			</div>

			<div class="form-group">
				<label for="phone" class="col-lg-3 control-label">Phone</label>
				<div class="col-lg-5">
					<input type="text" name="phone" id="phone" ng-model="phone"
						   class="col-lg-5 form-control"/>
				</div>
			</div>
		</form>

	</div>


</div>
