<div id="idea-detail" class="pages">
    <nav nav-top data-left="<" data-center="Idea Detail" data-right=""
         fn-left = "go()" fn-right=""></nav>
    <div class="page-content">
        <div>
            <div class="detail_header">
                <div class="header-image">
                    <img class="img-circle center-block" ng-src="img/head.png" />
                </div>
                <div class="header-content">
                    <h3 class="title"><strong>{{idea.title}}</strong></h3>
                    <div class="create-info">
                        <p class="creator">{{idea.firstname}}</p>
                        <p class="create-time">{{idea.createdate}}</p>
                    </div>
                </div>
            </div>
            <div class="detail_pics">
                <ul rn-carousel  rn-carousel-index="carouselIndex" class="image">
                    <li  ng-repeat="image in idea.files track by $index">
                        <div ng-style="{'background-image': 'url(' + image + ')'}">
                            <div rn-carousel-indicators ng-if="idea.images.length > 1" slides="idea.images" rn-carousel-index="carouselIndex"></div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="detail-content">
                <div class="block description">
                    <h4 class="desclable">Description</h4>
                    <p class="text desc">{{idea.description}}</p>
                </div>
                <div class="block bi">
                    <h4 class="bilable">Business Impact</h4>
                    <p class="text bi">{{idea.impact}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar navbar-default navbar-fixed-bottom footer">
        <div class="container">
            <i class="pull-right"><i class="fa fa-heart"></i>8</i>
        </div>
    </div>
</div>
