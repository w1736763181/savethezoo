<div id="idea-list" class="pages">
    <nav nav-top data-left="<" data-center="Idea"
         fn-left="go()" class="navbar navbar-default navbar-fixed-top"></nav>
    <div class="page-content">
        <div class="date-picker">
            <label for="datetimepicker6">Time Period</label>
            <div class="form-group" style="width: 32%">
                <div class='input-group date' id='datetimepicker6'>
                    <input type='text' class="form-control"/>
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
                </div>
            </div>
            <label for="datetimepicker7">to</label>
            <div class="form-group" style="width: 32%">
                <div class='input-group date' id='datetimepicker7' class="col-sm-3">
                    <input type='text' class="form-control"/>
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
                </div>
            </div>
        </div>

        <div class="list-item" ng-repeat="item in ideaList">
            <div class="item-h">
                <div class="avatar">
                    <img ng-src="{{item.type}}" class="img-rounded center-block"/>
                </div>
                <div class="item-h-text">
                <h4 ng-click="go('/idea/{{item.id}}','slideLeft')"><strong>{{item.title}}</strong></h4>
                <p>
                    <a class="author" ng-click="go('/user/{{item.authorLink}}','slideLeft')">{{item.author}}</a>
                    <i class="like"><i class="fa fa-heart"></i>{{item.like}}</i>
                </p>
                </div>
            </div>
            <div class="img">
                <img ng-click="go('/idea/{{item.id}}','slideLeft')" ng-src="{{item.src}}"/>
                <p class="description">
                    {{item.description}}
                </p>
            </div>
            <p class="date">
                {{item.date}}
					<span ng-switch="item.pjState">
						<span ng-switch-when="1">
							<a class="todo">Approve Project</a>
						</span>
						<span ng-switch-when="2">
							<a class="todo">Generate Project</a>
						</span>
						<span ng-switch-when="3">
							<a class="done">Project</a>
						</span>
					</span>
            </p>
        </div>

    </div>
    <div class="listBottom"></div>
</div>
