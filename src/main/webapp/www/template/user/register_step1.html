<div id="register-step1" class="pages">
    <nav nav-top data-left="<" data-right="Next" data-center="Register"
         fn-left="go()" fn-right="checkAndDo(go, '/user/register_step2', 'slideLeft')"></nav>

    <div class="page-content col-lg-8 col-lg-offset-2">
        <form id="regForm1"name="regForm" role="form" class="form-horizontal regForm">
            <div class="form-group">
                <label for="email" class="col-lg-3 control-label">Email</label>
                <div class="col-lg-5">
                    <input type="text" id="email" ng-model="email" name="email" required class="form-control"/>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-lg-3 control-label">Password</label>
                <div class="col-lg-5">
                    <input type="password" name="password" ng-model="password" id="password" required
                           class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="col-lg-3 control-label">Repeat Password</label>
                <div class="col-lg-5">
                    <input type="password" name="confirmPassword" id="confirmPassword" ng-model="confirmPassword" required
                           class="col-lg-5 form-control"/>
                </div>
            </div>
        </form>
    </div>
</div>
